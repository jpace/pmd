apply plugin: 'java'

group = 'net.sourceforge.pmd'
version ='4.2.5'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'jaxen', name: 'jaxen', version: '1.1.1'
    compile group: 'asm', name: 'asm', version: '3.1'
    compile group: 'ant', name: 'ant', version: '1.6'
}

jar { 
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } 
}
